{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}

<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for line in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{line.label}}</label>{{line}}</p>
    <div class="form-error">{{ form.errors }}</div>
    {% endfor %}
    <button type="submit">Отправить</button>

</form>

{% endblock %}
